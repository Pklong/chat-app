<!DOCTYPE html>
<html>
  <head>
    <title>Chat!</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,400i|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/main.css" />  
  </head>
  <body>
    <h1>Chat Application</h1>
    <main>
      <section>
        <h3 id="room" class="active-room"></h3>
        <h3 class="room-list-header">Active Rooms</h3>
        <ul id="msg-list" class="messages"></ul>
        <ul id="room-list" class="rooms"></ul>        
      </section>
      <form>
        <input type="text" placeholder="write something" />
        <button>Submit text</button>
      </form>      
    </main>
    <script src="./javascripts/dist/bundle.js"></script>
  </body>
</html>
